<div class="chat-container">
  <div class="chat-header">
    AI Chatbot ğŸ¤–
  </div>
  <div class="chat-box">
    <div *ngFor="let message of chatMessages" 
         [ngClass]="{'message': true, 'user': message.sender === 'user', 'bot': message.sender === 'bot'}">
      <mat-icon *ngIf="message.sender === 'bot'">smart_toy</mat-icon>
      <span class="message-content">{{ message.content }}</span>
      <mat-icon *ngIf="message.sender === 'user'">person</mat-icon>
    </div>
  </div>
  
  <div class="input-container">
    <mat-form-field class="input-field" appearance="outline">
      <mat-label>Type your message</mat-label>
      <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type your message...">
    </mat-form-field>
    
    <button mat-fab color="primary" (click)="sendMessage()" [disabled]="isLoading">
      <mat-icon>send</mat-icon>
    </button>
  </div>
  
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</div>
